<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Plain Old Html</title>

		<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm" crossorigin="anonymous" />

		<style>
			main { margin-top: 5em; }
		</style>
	</head>

	<body>
		<main role="main" class="container">
			<h1>Plain Old HTML Example</h1>
			<p>Replace the data attributes in the <code>div</code> below.</p>

			<div
				data-runly-component="RunProgress"
				data-runly-token="public_api_key"
				data-runly-org="myorg"
				data-runly-run-id="myrunid">Loading run results...</div>
		</main>

		<script type="text/javascript" src="/assets/runly.js"></script>
	</body>
</html>
