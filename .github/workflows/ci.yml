name: CI
on: [push]

jobs:
  compile:
    name: Lint & Compile
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm i
    - run: npm run lint
    - run: npm run compile
    - run: npm run bundle
